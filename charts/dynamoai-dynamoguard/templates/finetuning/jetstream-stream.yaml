apiVersion: jetstream.nats.io/v1beta2
kind: Stream
metadata:
  name: finetuning-nats-stream
spec:
    name: {{ .Values.finetuning.nats.stream.name }}
    subjects: {{ .Values.finetuning.nats.stream.subjects }}
    retention: {{ .Values.finetuning.nats.stream.retention }}
    maxConsumers: {{ .Values.finetuning.nats.stream.maxConsumers }}
    maxMsgs: {{ .Values.finetuning.nats.stream.maxMsgs }}
    maxBytes: {{ .Values.finetuning.nats.stream.maxBytes }}
    storage: {{ .Values.finetuning.nats.stream.storage }}
    replicas: {{ .Values.finetuning.nats.stream.replicas }}