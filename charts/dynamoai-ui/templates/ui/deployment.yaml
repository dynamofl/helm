apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dynamoai.fullname" . }}-{{ .Values.ui.name }}
  labels:
    app: {{ include "dynamoai.fullname" . }}-{{ .Values.ui.name }}
    {{- include "dynamoai.labels" . | nindent 4 }}
    {{- with .Values.ui.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "dynamoai.annotations" . | nindent 4 }}
    {{- with .Values.ui.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ include "dynamoai.fullname" . }}-{{ .Values.ui.name }}
      {{- include "dynamoai.selectorLabels" . | nindent 6 }}
  {{- if not .Values.ui.hpa.enabled }}
  replicas: {{ .Values.ui.replicaCount }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ include "dynamoai.fullname" . }}-{{ .Values.ui.name }}
        {{- include "dynamoai.labels" . | nindent 8 }}
        {{- with .Values.ui.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "dynamoai.annotations" . | nindent 8 }}
        {{- with .Values.ui.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "dynamoai.serviceAccountName" . }}
      {{- with .Values.ui.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.ui.name }}
          env:
            {{- include "dynamoai.commonEnv" . | nindent 12 }}
            {{- include "dynamoai.uiEnv" . | nindent 12 }}
            {{- with .Values.ui.extraEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          image: "{{ if .Values.global.azure.images.ui.registry }}{{ .Values.global.azure.images.ui.registry }}/{{ .Values.global.azure.images.ui.image }}:{{ .Values.global.azure.images.ui.tag }}{{ else }}{{ .Values.ui.image.registry }}/{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          volumeMounts:
            {{- with .Values.ui.extraVolumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- with .Values.ui.extraVolumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
